<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - STL Web App</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="text-center">
<div class="container error-container">
    <div class="error-code" th:text="${status ?: 'Error'}">500</div>
    <div class="error-message" th:text="${error ?: 'Something went wrong'}">Internal Server Error</div>
    <p th:if="${message}" th:text="${message}">Error details</p>
    <p th:if="${trace}" class="mt-3">
        <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
                data-bs-target="#errorDetails" aria-expanded="false" aria-controls="errorDetails">
            Show Error Details
        </button>
    </p>
    <div class="collapse mt-3" id="errorDetails">
        <div class="card card-body text-start">
            <pre th:text="${trace}">Stack trace</pre>
        </div>
    </div>
    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary">Go to Home</a>
    </div>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
