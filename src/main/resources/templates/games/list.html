<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Games</h1>
    <div class="btn-toolbar mb-2 mb-md-0" sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/games/add}" class="btn btn-sm btn-success">
            Add New Game
        </a>
    </div>
</div>

<div class="alert alert-success alert-dismissible fade show" th:if="${successMessage}" role="alert">
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="alert alert-danger alert-dismissible fade show" th:if="${errorMessage}" role="alert">
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th scope="col">Game Type</th>
            <th scope="col">Schedule Date</th>
            <th scope="col">Cut-off Date</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${gameList}">
            <td th:text="${game.getGameTypeValue()}"></td>
            <td th:text="${#temporals.format(game.scheduleDateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(game.cutOffDateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <span th:if="${game.executed}" class="badge bg-danger">Executed</span>
                <span th:unless="${game.executed}" class="badge bg-primary">Pending</span>
                <span th:if="${game.enabled}" class="badge bg-success">Active</span>
                <span th:unless="${game.enabled}" class="badge bg-secondary">Inactive</span>
            </td>
            <td>
                <a th:href="@{/games/edit/{id}(id=${game.id})}" sec:authorize="hasRole('ADMIN')"
                   th:class="${game.executed} ? 'btn btn-sm btn-primary disabled' : 'btn btn-sm btn-primary'">Edit</a>
                <a th:href="@{/games/execute/{id}(id=${game.id})}" sec:authorize="hasRole('ADMIN')"
                   th:class="${game.executed} ? 'btn btn-sm btn-success disabled' : 'btn btn-sm btn-success'"
                   onclick="return confirm('Are you sure you want to execute this game?');">Execute</a>
                <a th:href="@{/games/delete/{id}(id=${game.id})}" sec:authorize="hasRole('ADMIN')"
                   th:class="${game.executed} ? 'btn btn-sm btn-danger disabled' : 'btn btn-sm btn-danger'"
                   onclick="return confirm('Are you sure you want to delete this game?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(gameList)}">
            <td colspan="6" class="text-center">No games found</td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-dismiss alerts after 5 seconds (5000 milliseconds)
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000);
        });
    });
</script>
</body>
</html>
